<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Options - Botsup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { font-size: 32px; font-weight: 900; margin-bottom: 32px; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 32px; 
        }
        .option { 
            background: white; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.2s;
        }
        .option:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        .option.selected { 
            border: 4px solid #7c3aed;
        }
        .preview {
            width: 100%;
            aspect-ratio: 1;
            position: relative;
        }
        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .label { 
            padding: 16px; 
            text-align: center; 
            font-weight: 700; 
            background: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Instagram Options (1080x1080)</h1>
        
        <div class="grid">
            <div class="option" onclick="select(1)">
                <div class="preview">
                    <img src="options/instagram-1.png" alt="Instagram Option 1">
                </div>
                <div class="label">Option 1</div>
            </div>

            <div class="option" onclick="select(2)">
                <div class="preview">
                    <img src="options/instagram-2.png" alt="Instagram Option 2">
                </div>
                <div class="label">Option 2</div>
            </div>
        </div>

        <div style="background: white; padding: 24px; border-radius: 12px; margin-top: 32px; text-align: center;">
            <p style="margin: 12px 0;">Click to select, then tell me which you like!</p>
        </div>
    </div>

    <script>
        function select(num) {
            document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            console.log('Selected Instagram option:', num);
        }
    </script>
</body>
</html>
