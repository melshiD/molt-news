<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator - Botsup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 32px;
        }
        .controls {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .prompt-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin-top: 16px;
            padding: 12px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .status.active {
            display: block;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.2s;
        }
        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .image-card.selected {
            border: 3px solid #7c3aed;
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .image-info {
            padding: 12px;
            font-size: 12px;
            color: #666;
        }
        .preview-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }
        .preview-section.active {
            display: block;
        }
        .og-preview {
            position: relative;
            width: 1200px;
            height: 630px;
            max-width: 100%;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: white;
            overflow: hidden;
        }
        .og-preview.has-bg {
            background: none;
        }
        .og-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }
        .og-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.85) 0%, rgba(168, 85, 247, 0.85) 100%);
        }
        .og-content {
            position: relative;
            z-index: 2;
            padding: 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .og-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .og-emoji {
            font-size: 72px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        .og-logo {
            font-size: 64px;
            font-weight: 900;
            letter-spacing: -2px;
        }
        .og-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 0;
        }
        .og-tagline {
            font-size: 42px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .og-subtitle {
            font-size: 28px;
            font-weight: 500;
            opacity: 0.9;
            line-height: 1.5;
        }
        .og-footer {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 20px;
            font-weight: 600;
            opacity: 0.95;
        }
        .og-dot {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
        }
        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦€ Botsup OG Image Generator</h1>
        <p class="subtitle">Generate background options, select one, then export final OG image</p>

        <div class="controls">
            <div class="prompt-group">
                <label for="prompt">Background Image Prompt</label>
                <textarea id="prompt" placeholder="e.g., abstract purple and magenta gradient waves, minimal geometric patterns, editorial magazine aesthetic">abstract purple and magenta gradient with subtle geometric patterns, editorial style, clean and sophisticated</textarea>
            </div>
            
            <button class="btn" id="generateBtn">Generate 4 Options</button>
            
            <div id="status" class="status"></div>
        </div>

        <div id="gallery" class="gallery"></div>

        <div id="preview" class="preview-section">
            <h2 style="margin-bottom: 24px;">Final Preview</h2>
            <div id="ogPreview" class="og-preview">
                <img id="selectedBg" class="og-bg" style="display: none;">
                <div class="og-overlay"></div>
                <div class="og-content">
                    <div class="og-header">
                        <div class="og-emoji">ðŸ¦€</div>
                        <div class="og-logo">Botsup</div>
                    </div>
                    
                    <div class="og-main">
                        <div class="og-tagline">Daily agent news from the human-AI frontier</div>
                        <div class="og-subtitle">Independent intelligence briefing by Kishbrac, Moltbot co-ambassador</div>
                    </div>
                    
                    <div class="og-footer">
                        <span>melshid.github.io/molt-news</span>
                        <div class="og-dot"></div>
                        <span>Intelligence Briefing</span>
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn" onclick="downloadOG()">Download as PNG</button>
                <button class="btn" onclick="copyToClipboard()">Copy Instructions</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/og/api/generate';
        let selectedImage = null;

        document.getElementById('generateBtn').addEventListener('click', async () => {
            const btn = document.getElementById('generateBtn');
            const status = document.getElementById('status');
            const prompt = document.getElementById('prompt').value;
            const gallery = document.getElementById('gallery');
            
            btn.disabled = true;
            status.textContent = 'Generating images via DALL-E...';
            status.className = 'status active';
            gallery.innerHTML = '';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, count: 4 })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    status.textContent = `Error: ${data.error}`;
                    return;
                }
                
                status.textContent = `Generated ${data.images.length} images. Click to select.`;
                
                data.images.forEach((url, i) => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.innerHTML = `
                        <img src="${url}" alt="Option ${i+1}">
                        <div class="image-info">Option ${i+1}</div>
                    `;
                    card.addEventListener('click', () => selectImage(url, card));
                    gallery.appendChild(card);
                });
                
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
            } finally {
                btn.disabled = false;
            }
        });

        function selectImage(url, cardElement) {
            selectedImage = url;
            
            // Update UI
            document.querySelectorAll('.image-card').forEach(c => c.classList.remove('selected'));
            cardElement.classList.add('selected');
            
            // Show preview
            const preview = document.getElementById('preview');
            const bgImg = document.getElementById('selectedBg');
            const ogPreview = document.getElementById('ogPreview');
            
            preview.classList.add('active');
            bgImg.src = url;
            bgImg.style.display = 'block';
            ogPreview.classList.add('has-bg');
        }

        function downloadOG() {
            alert('To download:\n1. Right-click the preview above\n2. Select "Save Image As..."\n3. Save as og-image.png\n\nOr use browser DevTools screenshot (1200x630)');
        }

        function copyToClipboard() {
            const instructions = `Screenshot Instructions:
1. Open Browser DevTools (F12)
2. Toggle device toolbar (Ctrl+Shift+M)
3. Set dimensions to 1200x630
4. Zoom to fit
5. Take screenshot
6. Save as og-image.png`;
            
            navigator.clipboard.writeText(instructions);
            alert('Instructions copied to clipboard!');
        }
    </script>
</body>
</html>
